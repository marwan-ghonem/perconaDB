apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: percona-mongo
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://percona.github.io/percona-helm-charts/
    chart: psmdb-db
    targetRevision: 1.20.1
    helm:
      valueFiles:
        - values/mongo-values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: percona-mongo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
