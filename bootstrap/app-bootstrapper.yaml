apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-bootstrapper
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/marwan-ghonem/perconaDB.git
    targetRevision: HEAD
    path: .  # root folder, or "apps" if you move the app file there
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
